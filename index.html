<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link rel="icon" href="images/favicon.ico" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul class="nav">
            <li><a href="">Home</a></li>
            <li><a class="active" href="">Transaction</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </header>
    <main>
        <div id="login-sec" class="login">
            <h2 class="title">Login to transaction</h2>
            <div class="login-form">
                <label for="">Email</label>
                <br>
                <input class="text-input" type="text">
                <br>
                <label for="">Password</label>
                <br>
                <input class="text-input" type="password">
                <br>
                <button onclick="handleLogin()" class="login-btn">Login</button>
            </div>
        </div>
        <div id="transaction-sec">
            <div class="balance-row">
                <div class="deposit col">
                    <p>Deposit</p>
                    <h1>$ <span id="deposit-total">00</span></h1>
                </div>
                <div class="withdraw col">
                    <p>Withdraw</p>
                    <h1>$ <span id="withdraw-total">00</span></h1>
                </div>
                <div class="balance col">
                    <p>Balance</p>
                    <h1>$ <span id="balance">500</span></h1>
                </div>
            </div>
            <div class="transaction-row">
                <div class="col">
                    <p>Deposit</p>
                    <input id="deposit-amount" type="text" placeholder="$ amount you want to deposit">
                    <br>
                    <button onclick="handleDepositWithdraw('deposit','true')" class="deposit-btn">Deposit</button>
                </div>
                <div class="col">
                    <p>Withdraw</p>
                    <input id="withdraw-amount" type="text" placeholder="$ amount you want to withdraw">
                    <br>
                    <button onclick="handleDepositWithdraw('withdraw','false')" class="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
